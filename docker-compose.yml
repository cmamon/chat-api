version: '3.8'

networks:
  chat-network:
    driver: bridge

volumes:
  postgres-data:
  redis-data:
  nats-data:

services:
  # PostgreSQL Database
  postgres:
    image: postgres:16-alpine
    container_name: chat-postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-chatdb}
      POSTGRES_USER: ${POSTGRES_USER:-chatuser}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-chatpassword}
    volumes:
      - postgres-data:/var/lib/postgresql/data
    ports:
      - "${POSTGRES_PORT:-5432}:5432"
    networks:
      - chat-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-chatuser}"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Redis Cache & Pub/Sub
  redis:
    image: redis:7-alpine
    container_name: chat-redis
    restart: unless-stopped
    command: redis-server --appendonly yes --requirepass ${REDIS_PASSWORD:-redispassword}
    volumes:
      - redis-data:/data
    ports:
      - "${REDIS_PORT:-6379}:6379"
    environment:
      - REDIS_PASSWORD=${REDIS_PASSWORD:-redispassword}
    networks:
      - chat-network
    healthcheck:
      test: ["CMD", "redis-cli", "-a", "${REDIS_PASSWORD:-redispassword}", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # NATS Message Broker
  nats:
    image: nats:2.10-alpine
    container_name: chat-nats
    restart: unless-stopped
    command:
      - "--config"
      - "/etc/nats/nats.conf"
    volumes:
      - nats-data:/data
      - ./config/nats/nats.conf:/etc/nats/nats.conf:ro
    ports:
      - "${NATS_CLIENT_PORT:-4222}:4222"  # Client connections
      - "${NATS_CLUSTER_PORT:-6222}:6222" # Cluster routes
      - "${NATS_HTTP_PORT:-8222}:8222"    # HTTP monitoring
    networks:
      - chat-network
    healthcheck:
      test: ["CMD-SHELL", "wget -qO- http://127.0.0.1:8222/healthz | grep -q \"ok\" || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 5

  # API Gateway
  api-gateway:
    build:
      context: .
      dockerfile: apps/api-gateway/Dockerfile
    container_name: chat-api-gateway
    restart: unless-stopped
    environment:
      NODE_ENV: ${NODE_ENV:-production}
      SERVICE_NAME: api-gateway
      PORT: 3000
      
      # JWT
      JWT_SECRET: ${JWT_SECRET}
      JWT_EXPIRES_IN: ${JWT_EXPIRES_IN:-15m}
      JWT_REFRESH_SECRET: ${JWT_REFRESH_SECRET}
      JWT_REFRESH_EXPIRES_IN: ${JWT_REFRESH_EXPIRES_IN:-7d}
      
      # Database
      POSTGRES_HOST: postgres
      POSTGRES_PORT: 5432
      POSTGRES_DB: ${POSTGRES_DB:-chatdb}
      POSTGRES_USER: ${POSTGRES_USER:-chatuser}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-chatpassword}
      
      # Redis
      REDIS_HOST: redis
      REDIS_PORT: 6379
      REDIS_PASSWORD: ${REDIS_PASSWORD:-redispassword}
      
      # NATS
      NATS_URL: nats://nats:4222
      
      # Security
      CORS_ORIGIN: ${CORS_ORIGIN:-http://localhost:3000}
      THROTTLE_TTL: ${THROTTLE_TTL:-60}
      THROTTLE_LIMIT: ${THROTTLE_LIMIT:-10}
      
      # Logging
      LOG_LEVEL: ${LOG_LEVEL:-info}
      
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      nats:
        condition: service_healthy
    networks:
      - chat-network
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.api-gateway.rule=Host(`api.chat.localhost`) || PathPrefix(`/chat-api`)"
      - "traefik.http.routers.api-gateway.entrypoints=web"
      - "traefik.http.services.api-gateway.loadbalancer.server.port=3000"
      # Health check
      - "traefik.http.services.api-gateway.loadbalancer.healthcheck.path=/health"
      - "traefik.http.services.api-gateway.loadbalancer.healthcheck.interval=10s"

  # WebSocket Gateway
  websocket-gateway:
    build:
      context: .
      dockerfile: apps/websocket-gateway/Dockerfile
    container_name: chat-websocket-gateway
    restart: unless-stopped
    environment:
      NODE_ENV: ${NODE_ENV:-production}
      SERVICE_NAME: websocket-gateway
      PORT: 3001
      
      # JWT
      JWT_SECRET: ${JWT_SECRET}
      
      # Redis
      REDIS_HOST: redis
      REDIS_PORT: 6379
      REDIS_PASSWORD: ${REDIS_PASSWORD:-redispassword}
      
      # NATS
      NATS_URL: nats://nats:4222
      
      # WebSocket
      CORS_ORIGIN: ${CORS_ORIGIN:-http://localhost:3000}
      WS_PING_TIMEOUT: ${WS_PING_TIMEOUT:-60000}
      WS_PING_INTERVAL: ${WS_PING_INTERVAL:-25000}
      
      # Logging
      LOG_LEVEL: ${LOG_LEVEL:-info}
      
    depends_on:
      redis:
        condition: service_healthy
      nats:
        condition: service_healthy
    networks:
      - chat-network
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.websocket.rule=Host(`ws.chat.localhost`) || PathPrefix(`/socket.io`)"
      - "traefik.http.routers.websocket.entrypoints=web"
      - "traefik.http.services.websocket.loadbalancer.server.port=3001"
      # Sticky sessions for WebSocket
      - "traefik.http.services.websocket.loadbalancer.sticky.cookie=true"
      - "traefik.http.services.websocket.loadbalancer.sticky.cookie.name=io"

  # Chat Service (Internal Microservice)
  chat-service:
    build:
      context: .
      dockerfile: apps/chat-service/Dockerfile
    container_name: chat-chat-service
    restart: unless-stopped
    environment:
      NODE_ENV: ${NODE_ENV:-production}
      SERVICE_NAME: chat-service
      PORT: 3002
      
      # Database
      POSTGRES_HOST: postgres
      POSTGRES_PORT: 5432
      POSTGRES_DB: ${POSTGRES_DB:-chatdb}
      POSTGRES_USER: ${POSTGRES_USER:-chatuser}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-chatpassword}
      
      # Redis
      REDIS_HOST: redis
      REDIS_PORT: 6379
      REDIS_PASSWORD: ${REDIS_PASSWORD:-redispassword}
      
      # NATS
      NATS_URL: nats://nats:4222
      
      # Logging
      LOG_LEVEL: ${LOG_LEVEL:-info}
      
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      nats:
        condition: service_healthy
    networks:
      - chat-network
    labels:
      - "traefik.enable=false"  # Internal service only

  # Presence Service (Internal Microservice)
  presence-service:
    build:
      context: .
      dockerfile: apps/presence-service/Dockerfile
    container_name: chat-presence-service
    restart: unless-stopped
    environment:
      NODE_ENV: ${NODE_ENV:-production}
      SERVICE_NAME: presence-service
      PORT: 3003
      
      # Redis
      REDIS_HOST: redis
      REDIS_PORT: 6379
      REDIS_PASSWORD: ${REDIS_PASSWORD:-redispassword}
      
      # NATS
      NATS_URL: nats://nats:4222
      
      # Logging
      LOG_LEVEL: ${LOG_LEVEL:-info}
      
    depends_on:
      redis:
        condition: service_healthy
      nats:
        condition: service_healthy
    networks:
      - chat-network
    labels:
      - "traefik.enable=false"  # Internal service only

  # Traefik Reverse Proxy
  traefik:
    image: traefik:v2.11
    container_name: chat-traefik
    restart: unless-stopped
    command:
      - "--api.insecure=true"
      - "--providers.docker=true"
      - "--providers.docker.exposedbydefault=false"
      - "--providers.file.directory=/etc/traefik/dynamic"
      - "--entrypoints.web.address=:80"
      - "--metrics.prometheus=true"
      - "--metrics.prometheus.buckets=0.1,0.3,1.2,5.0"
      - "--accesslog=true"
      - "--log.level=INFO"
    ports:
      - "${TRAEFIK_HTTP_PORT:-80}:80"
      - "${TRAEFIK_DASHBOARD_PORT:-8080}:8080"
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock:ro
      - ./config/traefik:/etc/traefik/dynamic:ro
    networks:
      - chat-network
    labels:
      - "traefik.enable=true"
