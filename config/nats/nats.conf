# config/nats/nats.conf
port: 4222
http_port: 8222

# JetStream configuration
jetstream {
  store_dir: /data
  max_memory_store: 1GB
  max_file_store: 10GB
}

# Cluster configuration (for future scaling)
# cluster {
#   name: chat-cluster
#   port: 6222
# }

# Limits
max_payload: 1MB
max_connections: 64K

# Performance & Logging
debug: false
trace: false
logtime: true
write_deadline: "2s"
