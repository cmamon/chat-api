<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Redirecting...</title>
</head>
<body>
    <script>
        const token = localStorage.getItem('accessToken');
        if (token) {
            window.location.href = 'chat.html';
        } else {
            window.location.href = 'login.html';
        }
    </script>
</body>
</html>
