<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat Login</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.socket.io/4.7.2/socket.io.min.js"></script>
</head>
<body>
    <div class="container">
        <!-- Auth Panel -->
        <div class="panel auth-panel">
            <h2>üîê Authentication</h2>
            <div class="config-group">
                <label>API URL:</label>
                <input type="text" id="apiUrl" value="http://localhost:3000">
                <label>WS URL:</label>
                <input type="text" id="wsUrl" value="http://localhost:3001">
            </div>
            
            <div id="authForms">
                <div class="form-group">
                    <input type="email" id="email" placeholder="Email">
                    <input type="password" id="password" placeholder="Password">
                    <input type="text" id="username" placeholder="Username (for Register)">
                    <div class="button-group">
                        <button onclick="login()">Login</button>
                        <button onclick="register()" class="secondary">Register</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
